<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/43de45cb9d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | News homepage</title>
</head>
<body>
 <main class="main-container">
  <header>
    <a><img src="./assets/images/logo.svg" alt="My logo"></a>
    <ul>
     <li>Home</li>
     <li>New</li>
     <li>Popular</li>
     <li>Trending</li>
     <li>Categories</li>
    </ul>
   </header>
   <main>
     <section class="home-container" >
      <div class="home-section">
       <div>
        <div class="home-image">
          <img src="./assets/images/image-web-3-desktop.jpg" alt="desktop-image"/>
        </div>
        <div class="below-image">
          <h1>The Bright Future of web 3.0</h1>
          <div class="below-image-flex">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod culpa debitis quasi enim, minima deleniti cupiditate nihil inventore ipsa sint?</p>
            <button>Read More</button>
          </div>
        </div>
       </div>

        <div>New</div>
      </div>
     </section>
     <section></section>
   </main>
 
   <div class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="#">Kantush</a>.
   </div>
 
 </main>
  <script src="index.js"></script>
</body>
</html>
